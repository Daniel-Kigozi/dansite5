{% include "base.html" %}

{% block content %}
  <div class='row'>

    {% for obj in object_list %}
      <div class='col'>
        {{ forloop.counter }}
        {% include 'card.html'  with instance=obj %}
        {% if forloop.counter|divisibleby:4 %}
      </div></div><div class='row'><div class='col-12'><hr/></div>
    {% elif forloop.counter|divisibleby:4 %}

      </div><div class='row'><div class='col-12'></div>

    {% else %}
      </div>
    {% endif %}


   {% endfor %}



{% endblock %}
